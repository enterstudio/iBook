
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->

    <title>Login Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <div class="container">
        <div class="full-screen background-4" style="display: block;"></div>
        <header>
            <div id="logo">
                <img src="icon/logo.png" alt="Tea Book – Ứng dụng đọc sách trên mobile" title="Tea Book – Ứng dụng đọc sách trên mobile" width="40">
                <span>ibook</span>
            </div>
        </header>
        <div class="auth">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="title">
                      Sách là người bạn lớn của con người<br>
                      hãy để <span class="hightlight">IBook</span> là tri kỷ trong trái tim bạn
                    </div>
                    <h1 class="sub-title">
                      Ứng dụng đọc sách miễn phí Ebooks văn học, ngoại ngữ, kinh tế, ngôn tình...
                    </h1>
                </div>
                <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <main id="authentication-panel" class="panel panel-transparent center-text">
                        <div class="panel-body auth-form">
                            <div class="signin-buttons clearfix">
                                <button class="btn btn-google">
                                    <img width="24"  alt="Google Plus" src="icon/google_plus_color.png?v=5bddd83"> <span><span class="auth-btn-long">Continue with Google</span>
                                </button>
                            </div>
                            <div class="auth-form-footer">
                                <span id="currentuser-login"><a><span class="white-text">Already a ibook member?</span> <span class="log-in-text">Log In</span></a></span>
                                <small>I agree to ibook's <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</small>
                            </div>
                        </div>
                    </main>
                    <span class="fa fa-down fa-wp-white center-text scroll-arrow" aria-hidden="true" style="font-size:28px;"></span>
                </div>
                <div class="group-dl col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
                    <a href="" class="ios" alt="Tải Tea Book - ứng dụng đọc sách cho iOS"><img src="icon/ios.png" alt="Tải ibook - ứng dụng đọc sách cho iOS" width="150"></a>
                    <a href="" class="android" alt="Tải Tea Book - ứng dụng đọc sách cho Android"><img src="icon/android.png" alt="Tải ibook - ứng dụng đọc sách cho Android" width="150" style="margin-left: 56px;"></a>
                </div>
            </div>
        </div>
        
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
    	$(document).ready(function() {

		});
    </script>
  </body>
</html>
