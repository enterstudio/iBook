<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css" />
  <link rel="stylesheet" href="../dist/summernote-bs4.css">
  <title>TEXT EDITOR</title>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
  <script type="text/javascript" src="../dist/summernote-bs4.js"></script>

  <style type="text/css"> button[data-original-title="Code View"]{ display: none; } </style>
  <style type="text/css"> button[data-original-title="Video"]{ display: none; } </style>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.summernote').summernote({
        height: 500,
        tabsize: 2
      });
    });
  </script>


  <script type="text/javascript" >
    function on_Click() {
    var ranger =$('#summernote').summernote('createRange')
    ranger.toString();
  }
  </script>

</head>
<body>
  <div class="container">
    <h5>
      <i class="note-icon-summernote"></i> IBOOK
      <span class="badge badge-pill badge-info">Soạn Thảo</span>
    </h5>
    <div class="summernote"><p>Hello World</p></div>
    <div align="right" style="height:100px;">
      <input type="button" name="btn_Save" value="SAVE"  onclick="" style="height:45%; width:70px;" >
    </div>
  </div>




</body>
</html>
